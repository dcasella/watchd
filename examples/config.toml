init = true

[[entry]]
path = "examples"
interval = 5
exclude = ["^.*\\.sw(?:p|x|px)$"]
command = [
    "echo 'examples' >&2"
]

[[entry]]
path = "src"
interval = 0
command = [
	"echo 'src'"
]

[[entry]]
path = "target"
recursive = true
interval = 9
exclude = ["^\\."]
command = [
	"echo 'target'"
]
